<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Dice</title>
</head>

<body>
    <div class="container">
        <h1>Let's Play</h1>

        <div class="dice">
            <p class="Player1">Player 1</p>
            <img class="img1" src="dice6.png">
        </div>

        <div class="dice">
            <p class="Player2">Player 2</p>
            <img class="img2" src="dice6.png">
        </div>
    </div>

    <div class="container bottom">
        <button type="button" class="butn" onClick="rollTheDice()">
            Roll the Dice
        </button>
    </div>
    <div class="container bottom">
        <button type="button" class="butn" onClick="editNames()">
            Edit Names
        </button>
    </div>
    <table class="minimalistBlack" style="height: 61px;" width="269">
        <thead>
            <tr>
                <th class="firstPlayer">Player 1</th>
                <th class="secondPlayer">Player 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="player1Score">0</td>
                <td class="player2Score">0</td>
            </tr>
        </tbody>
    </table>
    <script src="main.js"></script>
</body>

</html>
